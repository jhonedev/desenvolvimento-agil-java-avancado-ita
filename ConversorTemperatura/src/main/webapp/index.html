<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Azul claro */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #007BFF; /* Azul mais forte para o título */
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff; /* Branco para o formulário */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007BFF; /* Azul para o botão */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Azul mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <form action="converter" method="POST">
        <label>Valor a ser convertido:</label>
        <input type="text" name="valor" required placeholder="Digite o valor">
        
        <label>Escolha a conversão:</label>
        <select name="tipoConversao">
            <option value="celsiusParaFahrenheit">Celsius para Fahrenheit</option>
            <option value="fahrenheitParaCelsius">Fahrenheit para Celsius</option>
        </select>
        
        <input type="submit" value="Converter">
    </form>
</body>
</html>
